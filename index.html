<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta charset=utf-8>
    </head>
    <body style="margin: 0px; padding: 0px;">
      <canvas id="canvas2" style="border: 0px; margin: 0px; padding: 0px; top: 0px; left: 0px; width: 100%; height: 100%; position: absolute;"></canvas>
    </body>
    <!--<script src="https://npmcdn.com/regl/dist/regl.js"></script>-->
    <script src="https://www.wothke.ch/ablaze/stdlib/gl-matrix-min.js"></script>
    <script src="ablaze.js"></script>
    <!-- <script src="bl4st.js"></script> -->
    <script>
    const engine = new Engine()
    engine.init(),
    engine.setConfig(
      flame()
        .addTransform(
          transform()
          .linear()
          .weight(0.35)
          .wvar(0.7)
          .x(({time}) => [Math.sin(time)+1, Math.cos(time)+1])
          .y([-0.1303464, 0.361507])
          .o([0.625, 0])
          .build()
        )
        .addTransform(
          transform()
          .linear()
          .weight(0.35)
          .wvar(1)
          .x([0.5003027, 0.8662202])
          .y([-0.8662202, 0.5003027])
          .build()
        )
        .addTransform(
          transform()
          .linear()
          .weight(0.85)
          .wvar(0.9)
          .x([0.08563109, 0.7551379])
          .y([-0.7551379, 0.08563109])
          .build()
        )
        .mapExposure(2.4)
        .colorful(0.8323)
        .texScale(1)
        .firstLevel(7)
        .lastLevel(10)
        .screenInitVal(2.4)
        .screenInitScale(0.09)
        .iterations(4)
        .view([.75, .75, 0, 0])
    )
    engine.render()
    </script>
</html
